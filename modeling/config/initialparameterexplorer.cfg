# Output path
output_path: None

# Options for the young stellar population
young_stars:
{
    nvalues: 7  # before: 10
    rel_min: 0.75
    rel_max: 10.0
    scale: "linear"
}

# Options for the ionizing stellar population
ionizing_stars:
{
    nvalues: 7 # before: 15
    rel_min: 0.5
    rel_max: 5.
    scale: "linear"
}

# Options for the dust component
dust:
{
    nvalues: 7 # before: 7
    rel_min: 0.75
    rel_max: 1.25
    scale: "linear"
}

# The remote host(s) to use for the initial parameter exploration
remotes: ["nancy"] # only hosts that don't use a scheduling system!
